<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board | Player</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Starts -->
    <header>
      <nav>
        <div class="logo-area"></div>
        <div class="menu-area"></div>
      </nav>
    </header>
    <!-- Header Ends -->
    <!-- Main Sections Starts -->
    <main>
      <!-- Top Section -->
      <section class="container">
        <!-- Players Section -->
        <div class="top-players section-items-padding">
          <h1 class="top-players-title theme-color">Top Players</h1>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="Players Image" />
              <h3 class="player-name">John Smith</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="Players Image" />
              <h3 class="player-name">Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="Players Image" />
              <h3 class="player-name">Abu Sufian</h3>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="Players Image" />
              <h3 class="player-name">Shajedul Karim</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="Players Image" />
              <h3 class="player-name">Maruf Ahmed</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="Players Image" />
              <h3 class="player-name">Mujahid</h3>
            </div>
          </div>
        </div>
        <hr />
        <!-- Blogs Section -->
        <div class="top-blogs section-items-padding">
          <h1 class="top-blogs-title theme-color">Top Blogs</h1>
          <div class="blogs">
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-1.png" alt="Blog Thumbnail" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog-author">
                  By <a href="#" class="theme-color blog-link">Danny Sapio</a>
                </p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-2.png" alt="Blog Thumbnail" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                <p class="blog-author">
                  By <a href="#" class="theme-color blog-link">Tess Gadd</a>
                </p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-3.png" alt="Blog Thumbnail" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">7 typography tips for design</h3>
                <p class="blog-author">
                  By <a href="#" class="theme-color blog-link">Jeremiah Lam</a>
                </p>
              </div>
            </article>
            <article class="blog">
              <div class="blog-thumbnail">
                <img src="images/blogs/blog-4.png" alt="Blog Thumbnail" />
              </div>
              <div class="blog-info">
                <h3 class="blog-title">Your logo is just copied</h3>
                <p class="blog-author">
                  By
                  <a href="#" class="theme-color blog-link">Ferdinand Vogler</a>
                </p>
              </div>
            </article>
          </div>
        </div>
      </section>
      <!-- Bottom Section -->
      <section class="container">
        <div class="latest-courses section-items-padding">
          <h1 class="atest-courses-title theme-color">Latest Courses</h1>
        </div>
      </section>
    </main>
    <!-- Main Section Ends -->
  </body>
</html>
